<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<main class="max-w-6xl mx-auto mt-8 flex-grow">
    <div class="max-w-5xl w-full bg-white rounded-3xl shadow-2xl p-10 md:flex md:space-x-12 fade-scale-in">
        <!-- Product Image -->
        <div class="md:flex-shrink-0 flex justify-center mb-8 md:mb-0">
            <img
                    th:src="@{'/assets/upload/' + ${product.imageUrl}}"
                    alt="Product Image"
                    class="rounded-3xl object-cover w-80 h-80 image-zoom shadow-xl"
                    width="400"
                    height="400"
            />
        </div>

        <!-- Product Info -->
        <div class="flex flex-col justify-between">
            <div>
                <h1 class="text-5xl font-extrabold text-gray-900 mb-6 tracking-tight drop-shadow-md"
                    th:text="${product.name}">
                    Product Name
                </h1>

                <p class="text-gray-700 text-lg leading-relaxed mb-8 max-w-xl"
                   th:text="${product.description}">
                </p>

                <div class="text-4xl font-extrabold text-indigo-600 mb-10 drop-shadow-lg"
                     th:text=" ${product.price} +' Vnd'">
                </div>

                <div class="mb-6 flex items-center space-x-4 text-lg">
                    <span class="font-semibold text-gray-700">Category:</span>
                    <span class="text-gray-900 font-medium" th:text="${product.category.name}">
                            Category Name
                        </span>
                </div>

                <div class="mb-10 flex items-center space-x-4 text-lg">
                    <span class="font-semibold text-gray-700">Stock Quantity:</span>
                    <span class="text-gray-900 font-medium" th:text="${product.stockQty}">
                            0
                        </span>
                </div>
            </div>

            <div>
                <button type="button"
                        class="btn-primary px-8 py-3 rounded-full text-xl font-semibold shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-indigo-300">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
