<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <!-- Bootstrap for proper header display -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <style>
        body {
    background: linear-gradient(135deg, #6dd5ed, #2193b0);
    font-family: Arial, sans-serif;
    margin: 0;
    min-height: 100vh;

    display: flex;
    justify-content: center;
    align-items: center;

    animation: backgroundAnimation 10s ease infinite;
}

.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}


        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .registration-container {
            background-color: #ffffff; /* White background for the form */
            width: 350px; /* Slightly wider for better usability */
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s; /* Animation for scaling */
        }

        .registration-container:hover {
            transform: scale(1.02); /* Slightly enlarge on hover */
        }

        .registration-container h2 {
            text-align: center;
            color: #333; /* Darker text for better readability */
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        input[type="address"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            border-color: #66afe9; /* Highlight border on focus */
            outline: none;
        }

        .btn-register {
            background-color: #28a745; /* Bootstrap success color */
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-register:hover {
            background-color: #218838; /* Darker green on hover */
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #007bff; /* Bootstrap primary color */
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>

<!-- Replace header fragment -->
<!--<div th:replace="fragments/header :: siteHeader"></div>-->


<!-- Registration form -->
<div class="registration-container">
    <h2>Registration Form</h2>
    <form th:action="@{/register}" method="post">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>

        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="fullName" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label>Gender</label>
            <select name="gender" required>
                <option value="">Select your gender</option>
                <option value="true">Male</option>
                <option value="false">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" name="address" placeholder="Enter your address" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label>Telephone</label>
            <input type="tel" name="telephone" placeholder="Enter your telephone number" required>
        </div>

        <button type="submit" class="btn-register">Create Account</button>
    </form>

    <div class="login-link">
        <p>Đã có tài khoản? <a href="/login">Đăng nhập</a></p>
    </div>
</div>

</body>
</html>
