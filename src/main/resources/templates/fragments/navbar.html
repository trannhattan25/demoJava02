<html th:fragment="navbar" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap JS Bundle (bao gồm Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .btn-primary {
            background-color: #4f46e5;
            color: white;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
         .btn-primary {
        background-color: #4f46e5;
        color: white;
        transition: background-color 0.3s;
    }
    .btn-primary:hover {
        background-color: #4338ca;
    }
    .btn-secondary {
        background-color: #6b7280;
        color: white;
        transition: background-color 0.3s;
    }
    .btn-secondary:hover {
        background-color: #4b5563;
    }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
<!-- Navbar placeholder -->
<div>
    <nav class="bg-white shadow-md py-4 px-6">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-indigo-600">Nhom 2</a>
            <div>
                <a th:href="@{/index}" class="text-indigo-600 font-semibold px-3">Trang chủ</a>
                <a th:href="@{/index/category/}" class="text-indigo-600 font-semibold px-3">Danh mục</a>
                <a th:href="@{/index/cart/}" class="text-indigo-600 font-semibold px-3">Giỏ hàng </a>
                <a th:href="@{/index/orders/}" class="text-indigo-600 font-semibold px-3">Đơn hàng</a>
                <a th:href="@{/logout}" class="text-gray-700 hover:text-indigo-600 px-3">Đăng xuất </a>

                <p sec:authorize="isAuthenticated()">
                    Chào mừng , <span sec:authentication="name" class="font-semibold text-green-700"></span>!
                </p>
                <p sec:authorize="isAnonymous()">You are not logged in.</p>

            </div>
        </div>
    </nav>
</div>
