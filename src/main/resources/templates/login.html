<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <!-- Bootstrap for proper header display -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #6dd5ed, #2193b0); /* Gradient background */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
            animation: backgroundAnimation 10s ease infinite; /* Animation for background */
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background-color: #ffffff; /* White background for the form */
            width: 350px; /* Slightly wider for better usability */
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s; /* Animation for scaling */
        }

        .login-container:hover {
            transform: scale(1.02); /* Slightly enlarge on hover */
        }

        .login-container h2 {
            text-align: center;
            color: #333; /* Darker text for better readability */
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #66afe9; /* Highlight border on focus */
            outline: none;
        }

        .btn-login {
            background-color: #28a745; /* Bootstrap success color */
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #218838; /* Darker green on hover */
        }

        .btn-qr {
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .btn-qr:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .register-link a {
            color: #007bff; /* Bootstrap primary color */
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>

<!-- Replace header fragment -->
<!--<div th:replace="fragments/header :: siteHeader"></div>-->

<!-- Login form -->
<div class="login-container">
    <h2>Đăng nhập</h2>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" placeholder="guest@gmail.com" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="password"  name="password" required>
        </div>

        <button type="submit" class="btn-login">Đăng nhập</button>
        <button type="button" class="btn-qr" onclick="alert('QR Code login functionality not implemented yet!')">Login with QR Code</button>
    </form>

    <div class="register-link">
        <p>Chưa có tài khoản? <a href="/register">Tạo tài khoản</a></p>
    </div>
</div>

</body>
</html>
