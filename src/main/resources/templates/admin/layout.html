<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>AdminLTE Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        /* Custom scrollbar for sidebar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #4b5563;
            border-radius: 3px;
        }

        .rotate-180 {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="bg-[#f4f6f9] font-sans text-gray-800 min-h-screen flex flex-col">
<div class="flex flex-row min-h-screen w-full">
    <!-- Sidebar -->
    <aside aria-label="Sidebar" class="bg-[#222d32] w-64 flex flex-col text-white select-none">
        <div class="flex items-center h-12 px-4 bg-[#367fa9] font-semibold text-white text-lg tracking-wide">
            Admin
            <span class="font-light">LTE</span>
        </div>
        <div class="flex flex-col px-4 py-5 border-b border-[#1a2226]">
            <div class="flex items-center space-x-3">
                <img alt="Profile" class="rounded-full" height="40"
                     src="https://storage.googleapis.com/a1aa/image/3d20f48e-7661-412d-9fa0-c2f65ad7b40a.jpg"
                     width="40"/>
                <div class="flex flex-col text-sm">
                    <span class="font-semibold">Alexander Pierce</span>
                    <span class="text-xs text-green-500 flex items-center space-x-1">
                        <span aria-hidden="true" class="block w-2 h-2 rounded-full bg-green-500"></span>
                        <span>Online</span>
                    </span>
                </div>
            </div>
        </div>
        <nav class="flex flex-col mt-3 text-sm">
            <a class="flex items-center px-6 py-3 hover:bg-[#1e282c] transition-colors duration-200" href="#">
                <i class="fas fa-tachometer-alt w-4"></i>
                <span class="ml-3">Dashboard</span>
            </a>
            <div class="group relative">
                <button id="toggle-category"
                        class="flex items-center justify-between w-full px-6 py-3 hover:bg-[#1e282c] transition-colors duration-200"
                        type="button">
                    <span class="flex items-center">
                        <i class="fas fa-th-large w-4"></i>
                        <span class="ml-3">Category</span>
                    </span>
                    <i id="arrow-icon" class="fas fa-angle-down text-xs transition-transform duration-200"></i>
                </button>
                <div class="bg-[#1a2226] flex flex-col pl-12 hidden" id="category-submenu">
                    <a class="flex items-center py-2 text-sm text-white bg-[#111b1e] hover:bg-[#0b1214] transition-colors duration-200"
                       href="#">
                        <i class="far fa-circle w-3"></i>
                        <span class="ml-3">Danh sách</span>
                    </a>
                    <a class="flex items-center py-2 text-sm text-white hover:bg-[#0b1214] transition-colors duration-200"
                       href="#">
                        <i class="far fa-circle w-3"></i>
                        <span class="ml-3">Thêm mới</span>
                    </a>
                </div>
            </div>
        </nav>
        <div class="mt-auto px-6 py-3 text-xs text-gray-400 border-t border-[#1a2226]">
            Copyright © 2014-2015
            <a class="text-blue-600 hover:underline" href="https://almsaeedstudio.com" target="_blank">
                Almsaeed Studio.
            </a>
            All rights reserved.
        </div>
    </aside>

    <!-- Main content -->
    <div class="flex-1 flex flex-col">
        <!-- Header -->
        <header class="flex items-center justify-between bg-[#3c8dbc] h-12 px-4 text-white select-none">
            <button aria-label="Toggle sidebar" class="lg:hidden text-white text-xl focus:outline-none">
                <i class="fas fa-bars"></i>
            </button>
            <div></div>
            <div class="flex items-center space-x-2 text-sm">
                <img alt="Profile photo" class="rounded-full" height="32"
                     src="https://storage.googleapis.com/a1aa/image/b38b7d33-c028-4a0f-312a-af279c275f68.jpg"
                     width="32"/>
                <span>Alexander Pierce</span>
            </div>
        </header>

        <!-- Breadcrumb and page title -->
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between px-6 py-3 bg-white border-b border-gray-300 text-sm text-gray-700 select-text">
            <h1 class="font-normal">Admin Dashboard</h1>
            <nav class="flex space-x-3 items-center text-xs text-gray-600">
                <a class="flex items-center hover:text-gray-900 transition-colors duration-200" href="#">
                    <i class="fas fa-home mr-1"></i> Home
                </a>
                <span>•</span>
                <a class="hover:text-gray-900 transition-colors duration-200" href="#">Examples</a>
                <span>•</span>
                <a class="hover:text-gray-900 transition-colors duration-200" href="#">Blank page</a>
            </nav>
        </div>

        <!-- Content -->
        <main class="flex-1 p-6 bg-[#f4f6f9]">
            <div class="bg-white p-4 border border-gray-200 shadow-sm text-lg font-normal" style="min-height: 56px;">
                Hello Admin
            </div>
        </main>
    </div>
</div>

<!-- Toggle Script -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggleBtn = document.getElementById("toggle-category");
        const submenu = document.getElementById("category-submenu");
        const arrow = document.getElementById("arrow-icon");

        toggleBtn.addEventListener("click", function () {
            submenu.classList.toggle("hidden");
            arrow.classList.toggle("rotate-180");
        });
    });
</script>

</body>
</html>
