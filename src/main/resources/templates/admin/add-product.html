<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
        background-color: #cce5ff;
    }
    .container {
        margin-top: 50px;
    }
    .form-container {
        background-color: #fbf9f5;
        padding: 20px;
        border-radius: 8px;
    }
    .btn-primary {
        margin-top: 10px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Shopping Center</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Category</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Stock</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Shipped</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Orders</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Update Items</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search Items" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 form-container">
      <h3 class="text-center">Product Addition Form</h3>
      <form th:action="@{/admin/products/add}" method="post" enctype="multipart/form-data" th:object="${product}">
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" class="form-control" id="productName" name="productName" placeholder="Enter Product Name" required>
        </div>
        <div class="form-group">
          <label for="productType">Product Type</label>
          <select class="form-control" id="productType" name="productType">
            <option value="MOBILE">MOBILE</option>
            <option value="TABLET">TABLET</option>
            <option value="LAPTOP">LAPTOP</option>
            <!-- Thêm loại sản phẩm khác nếu cần -->
          </select>
        </div>
        <div class="form-group">
          <label for="productDescription">Product Description</label>
          <textarea class="form-control" id="productDescription" name="productDescription" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="unitPrice">Unit Price</label>
          <input type="number" class="form-control" id="unitPrice" name="unitPrice" placeholder="Enter Unit Price" required>
        </div>
        <div class="form-group">
          <label for="stockQuantity">Stock Quantity</label>
          <input type="number" class="form-control" id="stockQuantity" name="stockQuantity" placeholder="Enter Stock Quantity" required>
        </div>
        <div class="form-group">
          <label for="productImage">Product Image</label>
          <input type="file" class="form-control-file" id="productImage" name="productImage">
        </div>
        <button type="reset" class="btn btn-secondary">Reset</button>
        <button type="submit" class="btn btn-primary">Add Product</button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
