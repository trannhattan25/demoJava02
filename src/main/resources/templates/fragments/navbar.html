<!-- fragments/navbar.html -->
<html th:fragment="navbar" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Ellison Electronics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');

        html, body {
            font-family: 'Roboto Mono', monospace;
            height: 100%;
            margin: 0;
            background: linear-gradient(135deg, #d0e8d0, #f0f9f0, #e6f4e6) !important;
            background-attachment: fixed;
            color: #1f2937;
        }
        /* Subtle card background gradient for harmony */
        article {
            background: linear-gradient(135deg, #f9fff9, #d9f0d9);
        }
        /* Buttons with smooth gradient backgrounds */
        button.bg-green-500 {
            background: linear-gradient(90deg, #3db63d, #2a8a2a);
            box-shadow: 0 4px 6px rgba(45, 120, 45, 0.3);
            transition: background 0.3s ease;
        }
        button.bg-green-500:hover {
            background: linear-gradient(90deg, #2a8a2a, #1f6b1f);
        }
        button.bg-blue-600 {
            background: linear-gradient(90deg, #2563eb, #1e40af);
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.3);
            transition: background 0.3s ease;
        }
        button.bg-blue-600:hover {
            background: linear-gradient(90deg, #1e40af, #143d9c);
        }
        /* Search input focus ring with green tint */
        input:focus {
            box-shadow: 0 0 0 3px rgba(61, 182, 61, 0.5);
        }
        /* Header shadow subtle */
        header {
            box-shadow: 0 4px 8px rgba(61, 182, 61, 0.3);
        }
        /* Pagination active page background */
        .pagination-active {
            background-color: #3db63d !important;
            color: white !important;
            box-shadow: 0 0 8px rgba(61, 182, 61, 0.6);
        }
        /* Pagination hover */
        ul.inline-flex a:hover {
            background-color: #d0f0d0;
        }
    </style>
</head>
<body>

<nav
     class="bg-white text-gray-800 text-sm font-mono shadow-md px-6 py-2 flex items-center justify-between select-none transition-all duration-300">
    <div class="flex items-center space-x-2">
        <i class="fas fa-store text-green-600 animate-pulse"></i>
        <span class="nav-item text-lg font-semibold tracking-wide">Shopping Center</span>
    </div>
    <ul class="flex space-x-6 items-center text-sm font-medium">
        <li class="nav-item hover:text-green-600 transition-colors duration-200">
            <a th:href="@{/index}">Product</a>
        </li>
        <li class="nav-item hover:text-green-600 transition-colors duration-200 relative group">
            <a th:href="@{/index/category/}">Category</a>
            <i class="fas fa-caret-down ml-1 text-xs"></i>
        </li>
        <li class="nav-item hover:text-red-500 transition-colors duration-200">
            <a th:href="@{/logout}">Logout</a>
        </li>

        <!-- User Name -->
        <li class="ml-4 text-sm text-gray-700">
            <p sec:authorize="isAuthenticated()">
                Welcome, <span sec:authentication="name" class="font-semibold text-green-700"></span>!
            </p>
            <p sec:authorize="isAnonymous()">You are not logged in.</p>
        </li>

        <!-- User Avatar -->
        <li>
            <img src="/static/images/avatar-default.png" alt="User Avatar"
                 class="w-8 h-8 rounded-full border border-gray-300 hover:scale-105 transform transition duration-300">
        </li>
    </ul>
</nav>
